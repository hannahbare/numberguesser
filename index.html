<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <html lang="en-US">
</head>
<body>
  <header role="">
    <h1>Number <span>Guesser</span></h1>
  </header>
  <form>

    <label for="inputNum">
    <input type="text" class="button" id="inputNum" placeholder="Enter your guess"></label>
    <br />
    
    <button class="clickButton" id="guessButton" type="submit" value="Guess">Guess</button>
    
    <button class="clickButton" type="clear" id="clearButton" value="Clear">Clear</button>
  </form>

  <h3 class="bottomInfo" id="yourLastGuess">Your last guess was</h3>

  <h2 for="hidden" class="guessNum" id="guessedNumber">#</h2>

  <h3 class="bottomInfo" id="tooHighOrLow">Guess a number from 1 and 100.</h3>

  <button class="clickResetButton" id="resetButton" type="reset">Reset</button>

  <script src="number-guesser.js"></script>
</body>
</html>
